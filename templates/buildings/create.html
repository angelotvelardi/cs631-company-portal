{% extends "base.html" %}
{% block title %}Create Building{% endblock %}

{% block content %}
<h1>Create Building</h1>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post">
  <div class="mb-3">
    <label class="form-label" for="Building_Code">Building Code</label>
    <input type="text" class="form-control" id="Building_Code" name="Building_Code" required>
  </div>

  <div class="mb-3">
    <label class="form-label" for="Name">Name</label>
    <input type="text" class="form-control" id="Name" name="Name">
  </div>

  <div class="mb-3">
    <label class="form-label" for="Year_Bought">Year Bought</label>
    <input type="number" class="form-control" id="Year_Bought" name="Year_Bought">
  </div>

  <div class="mb-3">
    <label class="form-label" for="Cost">Cost</label>
    <input type="number" step="0.01" class="form-control" id="Cost" name="Cost">
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
  <a href="{{ url_for('buildings.list_buildings') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
