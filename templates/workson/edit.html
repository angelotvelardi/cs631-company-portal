{% extends "base.html" %}
{% block title %}Edit Assignment{% endblock %}

{% block content %}
<h1>Edit Assignment</h1>

<p>
  Employee #: {{ workson.Employee_No }}<br>
  Project #: {{ workson.Project_Number }}
</p>

<form method="post">
  <div class="mb-3">
    <label for="Time_Spent" class="form-label">Time Spent</label>
    <input type="number" step="0.01" class="form-control"
           id="Time_Spent" name="Time_Spent"
           value="{{ workson.Time_Spent or '' }}">
  </div>

  <div class="mb-3">
    <label for="Role" class="form-label">Role</label>
    <input type="text" class="form-control"
           id="Role" name="Role"
           value="{{ workson.Role or '' }}">
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('workson.list_workson') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
