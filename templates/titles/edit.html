{% extends "base.html" %}
{% block title %}Edit Title{% endblock %}

{% block content %}
<h1>Edit Title: {{ title_obj.Title }}</h1>

<form method="post">
  <div class="mb-3">
    <label class="form-label">Title Name (PK)</label>
    <input type="text" class="form-control" value="{{ title_obj.Title }}" disabled>
  </div>

  <div class="mb-3">
    <label for="Salary" class="form-label">Salary</label>
    <input type="number" step="0.01" class="form-control" id="Salary" name="Salary"
           value="{{ title_obj.Salary or '' }}">
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('titles.list_titles') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
