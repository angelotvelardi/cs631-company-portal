{% extends "base.html" %}
{% block title %}Edit Hourly Employee{% endblock %}
{% block content %}
<h1>Edit Hourly Contract (Employee #{{ pe.Employee_No }})</h1>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

<form method="post">
  <div class="mb-3">
    <label class="form-label">Project</label>
    <select class="form-select" name="Project_Number" required>
      {% for p in projects %}
        <option value="{{ p.Project_Number }}" {% if pe.Project_Number == p.Project_Number %}selected{% endif %}>
          {{ p.Project_Number }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Hourly Rate</label>
    <input type="number" step="0.01" class="form-control" name="Hourly_Rate" value="{{ pe.Hourly_Rate }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Start Date</label>
    <input type="date" class="form-control" name="Start_Date" value="{{ pe.Start_Date }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">End Date</label>
    <input type="date" class="form-control" name="End_Date" value="{{ pe.End_Date }}">
  </div>

  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('project_employees.list_project_employees') }}">Cancel</a>
</form>
{% endblock %}
