{% extends "base.html" %}
{% block title %}Add Hourly Employee{% endblock %}
{% block content %}
<h1>Add Hourly Project Employee</h1>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

<form method="post">
  <div class="mb-3">
    <label class="form-label">Employee</label>
    <select class="form-select" name="Employee_No" required>
      <option value="">-- Select --</option>
      {% for e in employees %}
        <option value="{{ e.Employee_No }}">{{ e.Employee_Name }} (#{{ e.Employee_No }})</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Project</label>
    <select class="form-select" name="Project_Number" required>
      <option value="">-- Select --</option>
      {% for p in projects %}
        <option value="{{ p.Project_Number }}">{{ p.Project_Number }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Hourly Rate</label>
    <input type="number" step="0.01" class="form-control" name="Hourly_Rate" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Start Date</label>
    <input type="date" class="form-control" name="Start_Date" required>
  </div>

  <div class="mb-3">
    <label class="form-label">End Date (optional)</label>
    <input type="date" class="form-control" name="End_Date">
  </div>

  <button class="btn btn-primary" type="submit">Create</button>
  <a class="btn btn-secondary" href="{{ url_for('project_employees.list_project_employees') }}">Cancel</a>
</form>
{% endblock %}
