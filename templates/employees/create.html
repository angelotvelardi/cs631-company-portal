{% extends "base.html" %}
{% block title %}Create Employee{% endblock %}

{% block content %}
<h1>Create Employee</h1>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post">
  <div class="mb-3">
    <label for="Employee_No" class="form-label">Employee Number (PK)</label>
    <input type="number" class="form-control" id="Employee_No" name="Employee_No" required>
  </div>

  <div class="mb-3">
    <label for="Employee_Name" class="form-label">Name</label>
    <input type="text" class="form-control" id="Employee_Name" name="Employee_Name" required>
  </div>

  <div class="mb-3">
    <label for="Phone_Number" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="Phone_Number" name="Phone_Number">
  </div>

  <div class="mb-3">
    <label for="Starting_Date" class="form-label">Starting Date</label>
    <input type="date" class="form-control" id="Starting_Date" name="Starting_Date">
  </div>

  <div class="mb-3">
    <label for="Title" class="form-label">Title</label>
    <select class="form-select" id="Title" name="Title">
      <option value="">-- None --</option>
      {% for t in titles %}
        <option value="{{ t.Title }}">{{ t.Title }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="Department_Name" class="form-label">Department</label>
    <select class="form-select" id="Department_Name" name="Department_Name">
      <option value="">-- None --</option>
      {% for d in departments %}
        <option value="{{ d.Department_Name }}">{{ d.Department_Name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="Division_Name" class="form-label">Division</label>
    <select class="form-select" id="Division_Name" name="Division_Name">
      <option value="">-- None --</option>
      {% for div in divisions %}
        <option value="{{ div.Division_Name }}">{{ div.Division_Name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
  <a href="{{ url_for('employees.list_employees') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
