{% extends "base.html" %}
{% block title %}Add Time Entry{% endblock %}
{% block content %}
<h1>Add Time Entry</h1>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

<form method="post">
  <div class="mb-3">
    <label class="form-label">Employee</label>
    <select class="form-select" name="Employee_No" required>
      <option value="">-- Select --</option>
      {% for e in employees %}
        <option value="{{ e.Employee_No }}">{{ e.Employee_Name }} (#{{ e.Employee_No }})</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Project</label>
    <select class="form-select" name="Project_Number" required>
      <option value="">-- Select --</option>
      {% for p in projects %}
        <option value="{{ p.Project_Number }}">{{ p.Project_Number }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Work Date</label>
    <input type="date" class="form-control" name="Work_Date" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Hours</label>
    <input type="number" step="0.25" class="form-control" name="Hours" required>
  </div>

  <button class="btn btn-primary" type="submit">Create</button>
  <a class="btn btn-secondary" href="{{ url_for('time_entries.list_time_entries') }}">Cancel</a>
</form>
{% endblock %}
