{% extends "base.html" %}
{% block title %}Edit Department{% endblock %}

{% block content %}
<h1>Edit Department: {{ department.Department_Name }}</h1>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post">
  <div class="mb-3">
    <label class="form-label">Department Name (PK)</label>
    <input type="text" class="form-control"
           value="{{ department.Department_Name }}" disabled>
  </div>

  <div class="mb-3">
    <label for="Budget" class="form-label">Budget</label>
    <input type="number" step="0.01" class="form-control"
           id="Budget" name="Budget"
           value="{{ department.Budget or '' }}">
  </div>

  <div class="mb-3">
    <label for="Division_Name" class="form-label">Division</label>
    <select class="form-select" id="Division_Name" name="Division_Name" required>
      {% for d in divisions %}
        <option value="{{ d.Division_Name }}"
          {% if department.Division_Name == d.Division_Name %}selected{% endif %}>
          {{ d.Division_Name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ url_for('departments.list_departments') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
