{% extends "base.html" %}
{% block title %}Create Department{% endblock %}

{% block content %}
<h1>Create Department</h1>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post">
  <div class="mb-3">
    <label class="form-label" for="Department_Name">Department Name</label>
    <input type="text" class="form-control" id="Department_Name" name="Department_Name" required>
  </div>

  <div class="mb-3">
    <label class="form-label" for="Budget">Budget</label>
    <input type="number" step="0.01" class="form-control" id="Budget" name="Budget">
  </div>

  <div class="mb-3">
    <label class="form-label" for="Division_Name">Division</label>
    <select class="form-select" id="Division_Name" name="Division_Name" required>
      <option value="">-- Select Division --</option>
      {% for div in divisions %}
        <option value="{{ div.Division_Name }}">{{ div.Division_Name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
  <a href="{{ url_for('departments.list_departments') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
