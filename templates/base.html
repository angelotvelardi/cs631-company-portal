<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Company Portal{% endblock %}</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  >
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Company Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            HR
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{ url_for('employees.list_employees') }}">Employees</a></li>
            <li><a class="dropdown-item" href="{{ url_for('titles.list_titles') }}">Titles</a></li>
            <li><a class="dropdown-item" href="{{ url_for('project_employees.list_project_employees') }}">Hourly Employees</a></li>
            <li><a class="dropdown-item" href="{{ url_for('time_entries.list_time_entries') }}">Time Entries</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('payroll.payroll_home') }}">Payroll</a></li>
            <li><a class="dropdown-item" href="{{ url_for('payroll.history') }}">Payroll History</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Project Management
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{{ url_for('projects.list_projects') }}">Projects</a></li>
            <li><a class="dropdown-item" href="{{ url_for('workson.list_workson') }}">Assignments</a></li>
            <li><a class="dropdown-item" href="{{ url_for('divisions.list_divisions') }}">Divisions</a></li>
            <li><a class="dropdown-item" href="{{ url_for('departments.list_departments') }}">Departments</a></li>
            <li><a class="dropdown-item" href="{{ url_for('buildings.list_buildings') }}">Buildings</a></li>   
            <li><a class="dropdown-item" href="{{ url_for('rooms.list_rooms') }}">Rooms</a></li>  
          </ul>
        </li>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
