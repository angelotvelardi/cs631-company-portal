<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Company Portal{% endblock %}</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  >
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Company Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        <a class="nav-link" href="{{ url_for('divisions.list_divisions') }}">Divisions</a>
        <a class="nav-link" href="{{ url_for('departments.list_departments') }}">Departments</a>
        <a class="nav-link" href="{{ url_for('buildings.list_buildings') }}">Buildings</a>
        <a class="nav-link" href="{{ url_for('rooms.list_rooms') }}">Rooms</a>
        <a class="nav-link" href="{{ url_for('employees.list_employees') }}">Employees</a>
        <a class="nav-link" href="{{ url_for('projects.list_projects') }}">Projects</a>
        <a class="nav-link" href="{{ url_for('workson.list_workson') }}">Assignments</a>
        <a class="nav-link" href="{{ url_for('titles.list_titles') }}">Titles</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
